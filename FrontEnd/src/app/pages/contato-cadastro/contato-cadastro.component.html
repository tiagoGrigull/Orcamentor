
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Cadastro de Contato</h4>
        </div>
        <div class="card-body">
            <form id="formCadastro" method="post">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="(99) 99999-9999">
                </div>
                <div class="mb-3">
                    <label for="endereco" class="form-label">EndereÃ§o</label>
                    <input type="text" class="form-control" id="endereco" name="endereco">
                </div>
                <button type="submit" (click)="voltar()" class="btn btn-success">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
